          type: boolean
          default: true
        address:
          type: string
        avatar:
          type: string
        email:
          type: string
          uniqueItems: true
        fullname:
          type: string
        group:
          type: string
          default: all
        language:
          type: string
          default: da
        phone:
          type: string
          uniqueItems: true
        position:
          type: string
        postal:
          type: integer
        timeZone:
          type: string
          default: Europe/Copenhagen
      required:
        - fullname
        - email
        - phone
        - postal
        - position
        - avatar
    UserUpdateResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          $ref: '#/components/schemas/User'
    Shift:
      type: object
      properties:
        _id:
          type: string
        end:
          type: string
          format: date-time
        userId:
          type: string
        start:
          type: string
          format: date-time
        tag:
          $ref: '#/components/schemas/ShiftTag'
      required:
        - _id
        - end
        - userId
        - start
        - tag
    ShiftGroup:
      type: object
      properties:
        _id:
          type: string
        end:
          type: string
          format: date-time
        groupId:
          type: string
        userId:
          type: string
        start:
          type: string
          format: date-time
        tag:
          $ref: '#/components/schemas/ShiftTag'
        day:
          $ref: '#/components/schemas/ShiftDay'
      required:
        - _id
        - end
        - groupId
        - userId
        - start
        - tag
        - day
    ShiftDay:
      type: array
      items:
        type: string
        enum:
          - monday
          - tuesday
          - wednesday
          - thursday
          - friday
          - saturday
      minItems: 1
      uniqueItems: true
    ShiftTag:
      type: string
      enum:
        - weekday
        - weekend
        - all_day
        - end_of_week
        - start_of_week
        - middle_of_week
    ShiftCreateBody:
      type: object
      properties:
        end:
          type: string
          format: date-time
        start:
          type: string
          format: date-time
        tag:
          $ref: '#/components/schemas/ShiftTag'
      required:
        - end
        - userId
        - start
        - tag
    ShiftCreateResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          $ref: '#/components/schemas/Shift'
    ShiftCreateGroupBody:
      type: object
      properties:
        end:
          type: string
          format: date-time
        start:
          type: string
          format: date-time
        day:
          $ref: '#/components/schemas/ShiftDay'
        tag:
          $ref: '#/components/schemas/ShiftTag'
      required:
        - end
        - userId
        - start
        - day
        - tag
    ShiftCreateGroupResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          $ref: '#/components/schemas/ShiftGroup'
    ShiftDestroy:
      type: object
      properties:
        acknowledged:
          type: boolean
        deletedCount:
          type: number
      required:
        - acknowledged
        - deletedCount
    ShiftDestroyResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          $ref: '#/components/schemas/ShiftDestroy'
    ShiftDestroyGroup:
      type: object
      properties:
        acknowledged:
          type: boolean
        deletedCount:
          type: number
      required:
        - acknowledged
        - deletedCount
    ShiftDestroyGroupResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          $ref: '#/components/schemas/ShiftDestroyGroup'
    ShiftGetAllResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          type: array
          items:
            $ref: '#/components/schemas/Shift'
    ShiftGetGroupResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          $ref: '#/components/schemas/ShiftGroup'
    ShiftUpdateBody:
      type: object
      properties:
        end:
