openapi: 3.0.2
info:
  version: 1.0.0
  title: Booking Shopify Api
  license:
    name: MIT
    url: 'http://'
  x-tagGroups:
    - name: all api endpoints
      tags:
        - Auth
        - My Account
        - User
        - Shift
        - Product
        - Shopify
servers:
  - url: 'https://booking-shopify-api.azurewebsites.net/api'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    BadResponse:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    ForbiddenResponse:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFoundResponse:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    UnauthorizedResponse:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    ZodResponse:
      description: Incomplete data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ZodError'
  schemas:
    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: error message
    ZodError:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: array
          items:
            type: object
            properties:
              path:
                type: array
                items:
                  type: string
              message:
                type: string
              code:
                type: string
              expected:
                type: string
              received:
                type: number
            required:
              - path
              - message
              - code
    AuthLoginResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        token:
          type: string
          example: Token to be saved in browser
      required:
        - success
        - token
    AuthLoginRequest:
      type: object
      properties:
        identification:
          type: string
          example: 31317428
        password:
          type: string
          example: code
      required:
        - identification
        - password
    AuthPasswordResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Password received successfully
    AuthPasswordRequest:
      type: object
      properties:
        phone:
          type: string
          example: 31317428
          description: The phone number associated with the password
      required:
        - phone
    User:
      type: object
      properties:
        _id:
          type: string
        active:
          type: boolean
          default: true
        address:
          type: string
        avatar:
          type: string
        email:
          type: string
          uniqueItems: true
        fullname:
          type: string
        group:
          type: string
          default: all
        language:
          type: string
          default: da
        phone:
          type: string
          uniqueItems: true
        position:
          type: string
        postal:
          type: integer
        timeZone:
          type: string
          default: Europe/Copenhagen
      required:
        - _id
        - fullname
        - email
        - phone
        - postal
        - position
        - avatar
    UserCreateBody:
      type: object
      properties:
        active:
          type: boolean
          default: true
        address:
          type: string
        avatar:
          type: string
        email:
          type: string
          uniqueItems: true
        fullname:
          type: string
        group:
          type: string
          default: all
        language:
          type: string
          default: da
        phone:
          type: string
          uniqueItems: true
        position:
          type: string
        postal:
          type: integer
        timeZone:
          type: string
          default: Europe/Copenhagen
      required:
        - fullname
        - email
        - phone
        - postal
        - position
        - avatar
    UserCreateResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          $ref: '#/components/schemas/User'
    UserCreateApiBody:
      type: object
      properties:
        active:
          type: boolean
          default: true
        address:
          type: string
        avatar:
          type: string
        email:
          type: string
          uniqueItems: true
        fullname:
          type: string
        group:
          type: string
          default: all
        language:
          type: string
          default: da
        phone:
          type: string
          uniqueItems: true
        position:
          type: string
        postal:
          type: integer
        timeZone:
          type: string
          default: Europe/Copenhagen
      required:
        - fullname
        - email
        - phone
        - postal
        - position
        - avatar
    UserCreateResponseApi:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          $ref: '#/components/schemas/User'
    UserGetAllResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          type: array
          items:
            $ref: '#/components/schemas/User'
    UserGetByIdResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          $ref: '#/components/schemas/User'
    UserUpdateBody:
      type: object
      properties:
