paths:
  /auth/login:
    post:
      tags:
        - Auth
      operationId: authLogin
      summary: Logs in a user
      description: This endpoint return to you token for authentication.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthLoginRequest'
      responses:
        '200':
          description: Login success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthLoginResponse'
        '400':
          $ref: '#/components/responses/BadResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
      security: []
  /auth/receive-password:
    post:
      tags:
        - Auth
      operationId: authReceivePassword
      summary: Receive password
      description: This endpoint receives a password using a phone number provided in the request body.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthPasswordRequest'
      responses:
        '200':
          description: Password received successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthPasswordResponse'
        '400':
          $ref: '#/components/responses/BadResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
      security: []
  /my-account:
    get:
      tags:
        - My Account
      operationId: myAccountGet
      summary: Get my-account data
      description: This endpoint get account data.
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserGetByIdResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
      security:
        - BearerAuth: []
    put:
      tags:
        - My Account
      operationId: myAccountUpdate
      summary: Update my-account data
      description: This endpoint update account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateBody'
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserCreateResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
      security:
        - BearerAuth: []
  /users:
    get:
      tags:
        - User
      operationId: userGetAll
      summary: GET All users
      description: 'This endpoint gets all users, in case you are logged in as admin or user, only same group'
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserGetAllResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
      security:
        - BearerAuth: []
  /user/create-user-api:
    post:
      tags:
        - User
      operationId: userCreateByApi
      summary: 'POST Create user [api]'
      description: 'This endpoint is special and should be used to create new user with api key, and not logged in user.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateApiBody'
      responses:
        '200':
          description: Response payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserCreateResponseApi'
        '400':
          $ref: '#/components/responses/BadResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
      security: []
  /user:
    post:
      tags:
        - User
      operationId: userCreate
      summary: POST Create user
      description: This endpoint create new user with api key
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateBody'
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserCreateResponse'
        '400':
          $ref: '#/components/responses/BadResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
      security:
        - BearerAuth:
            - owner
            - admin
  '/user/{id}':
    parameters:
      - name: id
        in: path
        description: The ID of the user
        required: true
        schema:
          type: string
    get:
      parameters:
        - name: group
          in: query
          description: Filter users by a specific group. Only 'owner' role can use this parameter.
          required: false
          schema:
            type: string
      tags:
        - User
      operationId: userGetById
      summary: GET Get user
      description: This endpoint gets user object
      responses:
        '200':
          description: Response with UserModel payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserGetByIdResponse'
        '400':
          $ref: '#/components/responses/BadResponse'
