        statusQueryGetUri:
          type: string
          description: The URI used to query the object's status (use this!)
        suspendPostUri:
          type: string
          description: The URI used to suspend the object.
        terminatePostUri:
          type: string
          description: The URI used to terminate the object.
      required:
