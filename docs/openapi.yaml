paths:
  /auth/login:
    post:
      tags:
        - Auth
      operationId: login
      summary: Logs in a user
      description: This endpoint return to you token for authentication.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthLoginRequest'
      responses:
        '200':
          description: Login success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthLoginResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
      security: []
  /auth/receive-password:
    post:
      tags:
        - Auth
      operationId: receivePassword
      summary: Receive password
      description: This endpoint receives a password using a phone number provided in the request body.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthPasswordRequest'
      responses:
        '200':
          description: Password received successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthPasswordResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
      security: []
  /my-account:
    get:
      tags:
        - My Account
      operationId: getMyAccount
      summary: Get my-account data
      description: This endpoint get account data.
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserGetByIdResponse'
      security:
        - BearerAuth: []
    put:
      tags:
        - My Account
      operationId: updateMyAccount
      summary: Update my-account data
      description: This endpoint update account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateBody'
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserCreateResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  /users:
    get:
      tags:
        - User
      operationId: usersGetAll
      summary: GET All users
      description: 'This endpoint gets all users, in case you are logged in as admin or user, only same group'
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserGetAllResponse'
      security:
        - BearerAuth: []
  '/user/{userId}/shift-group':
    parameters:
      - name: userId
        in: path
        description: The ID of the user
        required: true
        schema:
          type: string
    post:
      tags:
        - Shift
      operationId: createShiftGroup
      summary: POST Create shift group
      description: This endpoint create new shift group
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShiftCreateGroupBody'
      responses:
        '200':
          description: Response with ..
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShiftCreateGroupResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  '/user/{userId}/shifts':
    parameters:
      - name: userId
        in: path
        description: The ID of the user
        required: true
        schema:
          type: string
    get:
      tags:
        - Shift
      operationId: getAllShifts
      summary: GET Get all shifts
      description: This endpoint get all shifts
      responses:
        '200':
          description: Response ShiftDestroyGroup model
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShiftGetAllResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  '/user/{userId}/shift':
    parameters:
      - name: userId
        in: path
        description: The ID of the user
        required: true
        schema:
          type: string
    post:
      tags:
        - Shift
      operationId: createShift
      summary: POST Create shift
      description: This endpoint create new shift
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShiftCreateBody'
      responses:
        '200':
          description: Response with Array of ShiftModel payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShiftCreateResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  '/user/{userId}/shift-group/{groupId}':
    parameters:
      - name: userId
        in: path
        description: The ID of the user
        required: true
        schema:
          type: string
      - name: groupId
        in: path
        description: The ID of the group
        required: true
        schema:
          type: string
    get:
      tags:
        - Shift
      operationId: getShiftGroup
      summary: GET Get shift group
      description: This endpoint get shift group by id
      responses:
        '200':
          description: get shift group
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShiftGetGroupResponse'
      security:
        - BearerAuth: []
    put:
      tags:
        - Shift
      operationId: updateShiftGroup
      summary: PUT Update shift group
      description: This endpoint update shift group
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                end:
                  type: string
                  format: date-time
                start:
                  type: string
                  format: date-time
                day:
                  type: string
                  enum:
                    - monday
                    - tuesday
                    - wednesday
                    - thursday
                    - friday
                    - saturday
                tag:
                  type: string
                  enum:
                    - weekday
                    - weekend
                    - all_day
                    - end_of_week
                    - start_of_week
                    - middle_of_week
              required:
                - end
                - userId
                - start
                - day
                - tag
      responses:
        '200':
          description: Response with updated model
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  payload:
                    type: object
                    properties:
                      end:
                        type: string
                        format: date-time
