        restartPostUri:
          type: string
          description: The URI used to restart the object.
        resumePostUri:
          type: string
          description: The URI used to resume the object.
        rewindPostUri:
          type: string
          description: The URI used to rewind the object.
        sendEventPostUri:
          type: string
