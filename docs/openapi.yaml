openapi: 3.0.2
info:
  version: 1.0.0
  title: Booking Shopify Api
  license:
    name: MIT
    url: 'http://'
  contact:
    name: jamal Soueidan
    email: jamal@soueidan.com
    url: 'https://github.com/jamalsoueidan'
  x-tagGroups:
    - name: all api endpoints
      tags:
        - Schedule
servers:
  - url: 'https://booking-shopify-api.azurewebsites.net/api'
components:
  responses:
    BadResponse:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
    ForbiddenResponse:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
    NotFoundResponse:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
    UnauthorizedResponse:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
  schemas:
    Errors:
      type: object
      properties:
        success:
          type: boolean
          example: false
        errors:
          type: array
          items:
            type: object
            properties:
              path:
                type: array
                items:
                  type: string
              message:
                type: string
              code:
                type: string
              expected:
                type: string
              received:
                type: number
            required:
              - path
              - message
              - code
      required:
        - success
        - errors
    Destroy:
      type: object
      properties:
        deletedCount:
          type: number
        acknowledged:
          type: boolean
      required:
        - deletedCount
        - acknowledged
    Day:
      type: string
      enum:
        - monday
        - tuesday
        - wednesday
        - thursday
        - friday
        - saturday
        - sunday
    Interval:
      type: object
      properties:
        from:
          type: string
        to:
          type: string
      required:
        - from
        - to
    Slot:
      type: object
      properties:
        day:
          $ref: '#/components/schemas/Day'
        intervals:
          type: array
          items:
            $ref: '#/components/schemas/Interval'
      required:
        - day
        - intervals
    MetaItem:
      type: object
      properties:
        label:
          type: string
          example: Makeupartist
        value:
          type: string
          example: makeup_artist
      required:
        - label
        - value
    Product:
      type: object
      properties:
        productId:
          type: number
        variantId:
          type: number
        description:
          type: string
        duration:
          oneOf:
            - type: string
            - type: number
        breakTime:
          oneOf:
            - type: string
            - type: number
        noticePeriod:
          $ref: '#/components/schemas/ProductNoticePeriod'
        bookingPeriod:
          $ref: '#/components/schemas/ProductBookingPeriod'
      required:
        - variantId
        - productId
        - duration
        - breakTime
        - noticePeriod
        - bookingPeriod
    ProductBookingPeriod:
      type: object
      properties:
        value:
          oneOf:
            - type: string
            - type: number
        unit:
          $ref: '#/components/schemas/ProductBookingUnit'
          default: months
      required:
        - value
        - unit
    ProductBookingUnit:
      type: string
      enum:
        - weeks
        - months
    ProductNoticePeriod:
      type: object
      properties:
        value:
          oneOf:
            - type: string
            - type: number
        unit:
          $ref: '#/components/schemas/ProductNoticeUnit'
          default: hours
      required:
        - value
        - unit
    ProductNoticeUnit:
      type: string
      enum:
        - hours
        - days
        - weeks
    Schedule:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        customerId:
          type: number
        slots:
          type: array
          items:
            $ref: '#/components/schemas/Slot'
        products:
          type: array
          items:
            $ref: '#/components/schemas/Product'
      required:
        - _id
        - name
        - customerId
        - slots
        - products
    ScheduleCreateBody:
      type: object
      properties:
        name:
          type: string
      required:
        - name
    ScheduleCreateResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          $ref: '#/components/schemas/Schedule'
      required:
        - success
        - payload
    ScheduleDestroyResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          $ref: '#/components/schemas/Destroy'
      required:
        - success
        - payload
    ScheduleListResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          type: array
          items:
            $ref: '#/components/schemas/Schedule'
      required:
        - success
        - payload
    ScheduleGetResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          $ref: '#/components/schemas/Schedule'
      required:
        - success
        - payload
    ScheduleUpdateResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          $ref: '#/components/schemas/Schedule'
      required:
        - success
        - payload
    ScheduleUpdateBody:
      type: object
      properties:
        name:
          type: string
      required:
        - name
    ScheduleSlotsUpdateResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          $ref: '#/components/schemas/Schedule'
      required:
        - success
        - payload
    ScheduleSlotsUpdateBody:
      type: array
      items:
        $ref: '#/components/schemas/Slot'
    CustomerProductUpsertResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          $ref: '#/components/schemas/CustomerProductList'
      required:
        - success
        - payload
    CustomerProductUpsertBody:
      type: object
      properties:
        scheduleId:
          type: string
        variantId:
          oneOf:
            - type: string
            - type: number
        duration:
          oneOf:
            - type: string
            - type: number
        breakTime:
          oneOf:
            - type: string
            - type: number
        noticePeriod:
          $ref: '#/components/schemas/ProductNoticePeriod'
        bookingPeriod:
          $ref: '#/components/schemas/ProductBookingPeriod'
      required:
        - scheduleId
        - variantId
        - duration
        - breakTime
        - noticePeriod
        - bookingPeriod
    CustomerProductDestroyResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          type: object
          properties:
            matchedCount:
              type: number
            modifiedCount:
              type: number
            upsertedCount:
              type: number
          required:
            - matchedCount
            - modifiedCount
            - upsertedCount
      required:
        - success
        - payload
    CustomerProductGetResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          $ref: '#/components/schemas/CustomerProductList'
      required:
        - success
        - payload
    CustomerBooking:
      type: object
      properties:
        orderId:
          type: integer
        buyer:
          type: object
          properties:
            id:
              type: integer
            fullName:
              type: string
            phone:
              type: string
            email:
              type: string
          required:
            - id
            - fullName
            - phone
            - email
        lineItems:
          type: array
          items:
            type: object
            properties:
              customerId:
                type: integer
              from:
                type: string
                format: date-time
              to:
                type: string
                format: date-time
              productId:
                type: integer
              variantId:
                type: integer
              lineItemId:
                type: integer
              title:
                type: string
              priceSet:
                type: object
                properties:
                  amount:
                    type: string
                  currency_code:
                    type: string
                required:
                  - amount
                  - currency_code
              totalDiscountSet:
                type: object
                properties:
                  amount:
                    type: string
                  currency_code:
                    type: string
                required:
                  - amount
                  - currency_code
              status:
                type: string
                enum:
                  - fulfilled
                  - onhold
                  - unfulfilled
                  - cancelled
                  - refunded
            required:
              - customerId
              - from
              - to
              - productId
              - variantId
              - lineItemId
              - title
              - priceSet
              - totalDiscountSet
              - status
        cancelReason:
          type: string
        cancelledAt:
          type: string
          format: date-time
      required:
        - orderId
        - buyer
        - lineItems
        - cancelReason
        - cancelledAt
    CustomerBookingGetResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          $ref: '#/components/schemas/CustomerBooking'
      required:
        - success
        - payload
    CustomerBookingListResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          type: array
          items:
            $ref: '#/components/schemas/CustomerBooking'
      required:
        - success
        - payload
    CustomerProductList:
      type: object
      allOf:
        - $ref: '#/components/schemas/Product'
        - type: object
          properties:
            scheduleId:
              type: string
            scheduleName:
              type: string
          required:
            - scheduleId
            - scheduleName
    CustomerProductAvailability:
      type: object
      properties:
        date:
          type: string
          example: '2023-05-05T00:00:00.000Z'
        customer:
          type: object
          properties:
            customerId:
              type: string
            fullname:
              type: string
          required:
            - customerId
            - fullname
        slots:
          type: array
          items:
            type: object
            properties:
              from:
                type: string
                example: '2023-05-05T00:00:00.000Z'
              to:
                type: string
                example: '2023-05-05T00:00:00.000Z'
              products:
                type: array
                items:
                  type: object
                  properties:
                    productId:
                      type: number
                    variantId:
                      type: number
                    from:
                      type: string
                      example: '2023-05-05T00:00:00.000Z'
                    to:
                      type: string
                      example: '2023-05-05T00:00:00.000Z'
                    breakTime:
                      type: number
                    duration:
                      type: number
                  required:
                    - productId
                    - variantId
                    - from
                    - to
                    - breakTime
                    - duration
            required:
              - from
              - to
              - products
      required:
        - date
        - customer
        - slots
    CustomerIsBusinessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          type: object
          properties:
            isBusiness:
              type: boolean
      required:
        - success
        - payload
    CustomerGetResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          $ref: '#/components/schemas/User'
      required:
        - success
        - payload
    CustomerUpdateResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          $ref: '#/components/schemas/User'
      required:
        - success
        - payload
    CustomerUpdateBody:
      type: object
      properties:
        customerId:
          type: number
        yearsExperience:
          type: string
          format: number
        professions:
          type: array
          items:
            type: string
        specialties:
          type: array
          items:
            type: string
        username:
          type: string
        aboutMe:
          type: string
        shortDescription:
          type: string
        gender:
          type: string
        social:
          type: object
          properties:
            youtube:
              type: string
            twitter:
              type: string
            instagram:
              type: string
        images:
          type: object
          properties:
            profile:
              type: object
              properties:
                url:
                  type: string
                  format: uri
                width:
                  type: integer
                height:
                  type: integer
        speaks:
          type: array
          items:
            type: string
        fullname:
          type: string
        active:
          type: boolean
        email:
          type: string
          format: email
        phone:
          type: string
    CustomerUpsertResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          $ref: '#/components/schemas/User'
      required:
        - success
        - payload
    CustomerUpsertBody:
      type: object
      properties:
        professions:
          type: array
          items:
            type: string
        specialties:
          type: array
          items:
            type: string
        username:
          type: string
          pattern: '^[a-zA-Z0-9-_]+$'
        aboutMe:
          type: string
        shortDescription:
          type: string
        social:
          type: object
          properties:
            youtube:
              type: string
            twitter:
              type: string
            instagram:
              type: string
        speaks:
          type: array
          items:
            type: string
      required:
        - professions
        - username
        - aboutMe
        - shortDescription
    CustomerProductListIdsResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          type: array
          items:
            type: number
      required:
        - success
        - payload
    CustomerProductListResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          type: array
          items:
            $ref: '#/components/schemas/CustomerProductList'
      required:
        - success
        - payload
    CustomerProductAvailabilityResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          type: array
          items:
            $ref: '#/components/schemas/CustomerProductAvailability'
      required:
        - success
        - payload
    User:
      type: object
      properties:
        customerId:
          type: number
        yearsExperience:
          type: string
          format: number
        professions:
          type: array
          items:
            type: string
        specialties:
          type: array
          items:
            type: string
        username:
          type: string
        aboutMe:
          type: string
        shortDescription:
          type: string
        gender:
          type: string
        social:
          type: object
          properties:
            youtube:
              type: string
            twitter:
              type: string
            instagram:
              type: string
        images:
          type: object
          properties:
            profile:
              type: object
              properties:
                url:
                  type: string
                  format: uri
                width:
                  type: integer
                height:
                  type: integer
        speaks:
          type: array
          items:
            type: string
        fullname:
          type: string
        active:
          type: boolean
        email:
          type: string
          format: email
        phone:
          type: string
      required:
        - customerId
        - yearsExperience
        - professions
        - fullname
        - avatar
        - active
        - speaks
        - socialUrls
        - shortDescription
        - aboutMe
    UserGetResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          $ref: '#/components/schemas/User'
      required:
        - success
        - payload
    UsersListResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          type: object
          properties:
            nextCursor:
              type: string
            results:
              type: array
              items:
                $ref: '#/components/schemas/User'
          required:
            - results
      required:
        - success
        - payload
    UsersProfessionsResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          type: object
          additionalProperties:
            type: number
      required:
        - success
        - payload
paths:
  '/user/{username}':
    parameters:
      - name: username
        in: path
        description: username
        required: true
        schema:
          type: string
    get:
      tags:
        - User
      operationId: userGet
      summary: GET Get user
      description: This endpoint gets user object
      responses:
        '200':
          description: Response with payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserGetResponse'
        '400':
          $ref: '#/components/responses/BadResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
      security: []
  /users/professions:
    get:
      tags:
        - User
      operationId: usersProfessions
      summary: GET Get all users professions with total count
      description: This endpoint get all users
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersProfessionsResponse'
        '400':
          $ref: '#/components/responses/BadResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
      security: []
  /users:
    parameters:
      - name: nextCursor
        in: query
        description: nextCursor
        schema:
          type: string
      - name: limit
        in: query
        description: limit items (default 10)
        schema:
          type: string
      - name: profession
        in: query
        description: profession like makeup_artist
        schema:
          type: string
      - name: sortOrder
        in: query
        description: asc or desc
        schema:
          type: string
    get:
      tags:
        - User
      operationId: usersList
      summary: GET Get all users
      description: This endpoint get all users
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersListResponse'
        '400':
          $ref: '#/components/responses/BadResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
      security: []
  '/customer/{customerId}':
    put:
      parameters:
        - name: customerId
          in: path
          required: true
          schema:
            type: string
      tags:
        - Customer
      operationId: customerUpsert
      summary: PUT Create or Update user (restricted fields)
      description: This endpoint creates new or updates user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerUpsertBody'
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerUpsertResponse'
        '400':
          $ref: '#/components/responses/BadResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
      security: []
    get:
      parameters:
        - name: customerId
          in: path
          required: true
          schema:
            type: string
      tags:
        - Customer
      operationId: customerGet
      summary: GET Get customer
      description: This endpoint gets customer object
      responses:
        '200':
          description: Response with payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerGetResponse'
        '400':
          $ref: '#/components/responses/BadResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
      security: []
  '/customer/{customerId}/update':
    put:
      parameters:
        - name: customerId
          in: path
          description: must be customerId
          required: true
          schema:
            type: string
      tags:
        - Customer
      operationId: customerUpdate
      summary: PUT Create or Update user (all fields allowed)
      description: This endpoint creates new or updates user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerUpdateBody'
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerUpdateResponse'
        '400':
          $ref: '#/components/responses/BadResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
      security: []
  '/customer/{customerId}/isBusiness':
    get:
      parameters:
        - name: customerId
          in: path
          description: CustomerId from shopify
          required: true
          schema:
            type: string
      tags:
        - Customer
      operationId: customerIsBusiness
      summary: GET Get customer is business
      description: This endpoint return if customer is business or not
      responses:
        '200':
          description: Response with payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerIsBusinessResponse'
        '400':
          $ref: '#/components/responses/BadResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
      security: []
  '/customer/{customerId}/products':
    parameters:
      - name: customerId
        in: path
        description: customerId is needed
        required: true
        schema:
          type: string
    get:
      tags:
        - Customer
      operationId: customerProductsList
      summary: GET Get products for customer
      description: This endpoint get products for customer
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerProductListResponse'
        '400':
          $ref: '#/components/responses/BadResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
      security: []
  '/customer/{customerId}/products/ids':
    parameters:
      - name: customerId
        in: path
        description: customerId is needed
        required: true
        schema:
          type: string
    get:
      tags:
        - Customer
      operationId: customerProductsListIds
      summary: GET Get product ids for customer
      description: This endpoint get product ids for customer
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerProductListIdsResponse'
        '400':
          $ref: '#/components/responses/BadResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
      security: []
  '/customer/{customerId}/product/availability':
    parameters:
      - name: customerId
        in: path
        description: This field for customerId
        required: true
        schema:
          type: string
      - name: productIds
        in: query
        description: This field for productId
        required: true
        schema:
          type: string
      - name: startDate
        in: query
        description: This field filter by start date
        required: true
        schema:
          type: string
    get:
      tags:
        - Customer
      operationId: customerProductAvailability
      summary: GET Get all availabilty for customer product
      description: This endpoint get all availability for product for customerId
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerProductAvailabilityResponse'
        '400':
          $ref: '#/components/responses/BadResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
      security: []
  '/customer/{customerId}/product/{productId}':
    parameters:
      - name: customerId
        in: path
        description: The ID of the customerId
        required: true
        schema:
          type: string
      - name: productId
        in: path
        description: The ID of the productId
        required: true
        schema:
          type: string
    get:
      tags:
        - Product
      operationId: customerProductGet
      summary: GET Get product that exist in one of the schedules for customer
      description: This endpoint get product for customer
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerProductGetResponse'
        '400':
