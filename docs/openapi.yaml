openapi: 3.0.2
info:
  version: 1.0.0
  title: Booking Shopify Api
  license:
    name: MIT
    url: 'http://'
  x-tagGroups:
    - name: all api endpoints
      tags:
        - Auth
        - My Account
        - User
        - Shift
        - Product
servers:
  - url: 'https://booking-shopify-api.azurewebsites.net/api'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    ErrorResponse:
      description: 'Error happened, either message error or validation error'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorModel'
  schemas:
    ErrorModel:
      oneOf:
        - $ref: '#/components/schemas/MessageError'
        - $ref: '#/components/schemas/ValidationError'
    ValidationError:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: array
          items:
            type: object
            properties:
              path:
                type: array
                items:
                  type: string
              message:
                type: string
              code:
                type: string
              expected:
                type: string
              received:
                type: number
            required:
              - path
              - message
              - code
    MessageError:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: error message
    AuthLoginResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        token:
          type: string
          example: Token to be saved in browser
      required:
        - success
        - token
    AuthLoginRequest:
      type: object
      properties:
        identification:
          type: string
          example: 31317428
        password:
          type: string
          example: code
      required:
        - identification
        - password
    AuthPasswordResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Password received successfully
    AuthPasswordRequest:
      type: object
      properties:
        phone:
          type: string
          example: 31317428
          description: The phone number associated with the password
      required:
        - phone
    UserCreateBody:
      type: object
      properties:
        active:
          type: boolean
          default: true
        address:
          type: string
        avatar:
          type: string
        email:
          type: string
          uniqueItems: true
        fullname:
          type: string
        group:
          type: string
          default: all
        language:
          type: string
          default: da
        phone:
          type: string
          uniqueItems: true
        position:
          type: string
        postal:
          type: integer
        timeZone:
          type: string
          default: Europe/Copenhagen
      required:
