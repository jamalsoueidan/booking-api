type: object
properties:
  end:
    type: string
    format: date-time
  groupId:
    type: string
  userId:
    type: string
  start:
    type: string
    format: date-time
  tag:
    type: string
    enum:
      - "weekday"
      - "weekend"
      - "all_day"
      - "end_of_week"
      - "start_of_week"
      - "middle_of_week"
  day:
    type: array
    items:
      type: string
      enum:
        - "monday"
        - "tuesday"
        - "wednesday"
        - "thursday"
        - "friday"
        - "saturday"
required:
  - _id
  - end
  - groupId
  - userId
  - start
  - tag
  - day
