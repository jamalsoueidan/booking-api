get:
  tags:
    - My Account
  operationId: getMyAccount
  summary: Get my-account data
  description: This endpoint get account data.
  responses:
    "200":
      $ref: "../user/get-by-id/response.yaml"
  security:
    - BearerAuth: []

put:
  tags:
    - My Account
  operationId: updateMyAccount
  summary: Update my-account data
  description: This endpoint update account
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../user/create/body.yaml"

  responses:
    "200":
      $ref: "../user/create/response.yaml"
    "400":
      $ref: "../../responses/error.yaml"
  security:
    - BearerAuth: []
