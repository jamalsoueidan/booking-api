get:
  tags:
    - My Account
  operationId: getMyAccount
  summary: Get my-account data
  description: This endpoint get account data.
  responses:
    "200":
      description: Response
      content:
        application/json:
          schema:
            $ref: "../user/get-by-id/response.yaml"
  security:
    - BearerAuth: []

put:
  tags:
    - My Account
  operationId: updateMyAccount
  summary: Update my-account data
  description: This endpoint update account
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../user/create/body.yaml"

  responses:
    "200":
      description: Response
      content:
        application/json:
          schema:
            $ref: "../user/create/response.yaml"
    "401":
      $ref: "../../responses/unauthorized.yaml"
    "403":
      $ref: "../../responses/forbidden.yaml"
    "404":
      $ref: "../../responses/not-found.yaml"
  security:
    - BearerAuth: []
