get:
  summary: Get my-account data
  description: This endpoint get account data.
  responses:
    "200":
      description: Receive account data
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              payload:
                $ref: "../../schemas/user.yaml"
  security:
    - BearerAuth: []
put:
  summary: Update my-account data
  description: This endpoint update account
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - type: object
              properties:
                fullname:
                  $ref: "../../schemas/user.yaml#/properties/fullname"
                email:
                  $ref: "../../schemas/user.yaml#/properties/email"
                phone:
                  $ref: "../../schemas/user.yaml#/properties/phone"
                postal:
                  $ref: "../../schemas/user.yaml#/properties/postal"
                position:
                  $ref: "../../schemas/user.yaml#/properties/position"
                avatar:
                  $ref: "../../schemas/user.yaml#/properties/position"

  responses:
    "200":
      description: Receive user that are updated
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              payload:
                $ref: "../../schemas/user.yaml"
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            oneOf:
              - $ref: "../../responses/error.yaml"
              - $ref: "../../responses/validation.yaml"
  security:
    - BearerAuth: []
