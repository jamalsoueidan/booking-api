type: object
properties:
  _id:
    type: string
  locationType:
    type: string
    enum: [origin, destination]
  customerId:
    type: string
    format: gid
  destinationType:
    type: string
    enum: [home, commercial]
  name:
    type: string
  fullAddress:
    type: string
  geoLocation:
    type: object
    required:
      - type
      - coordinates
    properties:
      type:
        type: string
        enum: ["Point"]
      coordinates:
        type: array
        items:
          type: number
  customer:
    type: object
    required:
      - fullname
      - username
    properties:
      fullname:
        type: string
      username:
        type: string
required:
  - _id
  - locationType
  - destinationType
  - customerId
  - name
  - fullAddress
  - geoLocation
  - customer
