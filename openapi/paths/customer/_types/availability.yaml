type: object
properties:
  day:
    type: string
    example: "2023-05-05T00:00:00.000Z"
  slots:
    type: array
    items:
      type: object
      properties:
        from:
          type: string
          example: "2023-05-05T00:00:00.000Z"
        to:
          type: string
          example: "2023-05-05T00:00:00.000Z"
        products:
          type: array
          items:
            type: object
            properties:
              productId:
                type: number
              from:
                type: string
                example: "2023-05-05T00:00:00.000Z"
              to:
                type: string
                example: "2023-05-05T00:00:00.000Z"
              breakTime:
                type: number
            required:
              - productId
              - from
              - to
              - breakTime
      required:
        - from
        - to
        - products
required:
  - day
  - slots
