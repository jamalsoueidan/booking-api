type: object
properties:
  customerId:
    type: number
  title:
    type: string
  username:
    type: string
  fullname:
    type: string
  phone:
    type: string
  email:
    type: string
  aboutMe:
    type: string
  shortDescription:
    type: string
  social:
    type: object
    properties:
      youtube:
        type: string
      twitter:
        type: string
      instagram:
        type: string
  images:
    type: object
    properties:
      profile:
        type: object
        properties:
          url:
            type: string
          width:
            type: number
          height:
            type: number
  speaks:
    type: array
    items:
      type: string
  active:
    type: boolean
required:
  - customerId
  - title
  - fullname
  - images
  - speaks
  - social
  - shortDescription
  - aboutMe
  - active
