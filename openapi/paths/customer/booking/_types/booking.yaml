type: object
properties:
  orderId:
    type: integer
  buyer:
    type: object
    properties:
      id:
        type: integer
      fullName:
        type: string
      phone:
        type: string
      email:
        type: string
    required:
      - id
      - fullName
      - phone
      - email
  lineItems:
    type: array
    items:
      type: object
      properties:
        customerId:
          type: integer
        from:
          type: string
          format: date-time
        to:
          type: string
          format: date-time
        productId:
          type: integer
        variantId:
          type: integer
        lineItemId:
          type: integer
        title:
          type: string
        priceSet:
          type: object
          properties:
            amount:
              type: string
            currency_code:
              type: string
          required:
            - amount
            - currency_code
        totalDiscountSet:
          type: object
          properties:
            amount:
              type: string
            currency_code:
              type: string
          required:
            - amount
            - currency_code
        status:
          type: string
          enum: [fulfilled, unfulfilled, cancelled, refunded] # Specify your other statuses here
      required:
        - customerId
        - from
        - to
        - productId
        - variantId
        - lineItemId
        - title
        - priceSet
        - totalDiscountSet
        - status
  cancelReason:
    type: string
  cancelledAt:
    type: string
    format: date-time
required:
  - orderId
  - buyer
  - lineItems
  - cancelReason
  - cancelledAt
