type: object
properties:
  name:
    type: string
  fullAddress:
    type: string
  locationType:
    type: string
    enum: [origin, destination]
  originType:
    type: string
    enum: [home, commercial]
  distanceForFree:
    oneOf:
      - type: number
      - type: string
  distanceHourlyRate:
    oneOf:
      - type: number
      - type: string
  fixedRatePerKm:
    oneOf:
      - type: number
      - type: string

required:
  - name
  - fullAddress
  - locationType
  - originType
  - distanceForFree
  - distanceHourlyRate
  - fixedRatePerKm
