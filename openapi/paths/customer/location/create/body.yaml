type: object
properties:
  name:
    type: string
  fullAddress:
    type: string
  originType:
    type: string
    enum: [home, commercial]
  distanceForFree:
    oneOf:
      - type: number
      - type: string
  distanceHourlyRate:
    oneOf:
      - type: number
      - type: string
  fixedRatePerKm:
    oneOf:
      - type: number
      - type: string
  minDriveDistance:
    oneOf:
      - type: number
      - type: string
  maxDriveDistance:
    oneOf:
      - type: number
      - type: string
  startFee:
    oneOf:
      - type: number
      - type: string
  locationType:
    type: string
    enum: [origin, destination]
required:
  - name
  - fullAddress
  - originType
  - distanceForFree
  - distanceHourlyRate
  - fixedRatePerKm
  - minDriveDistance
  - maxDriveDistance
  - startFree
  - locationType
