type: object
allOf:
  - $ref: ./location.yaml
  - type: object
    properties:
      _id:
        type: string
      geoLocation:
        type: object
        required:
          - type
          - coordinates
        properties:
          type:
            type: string
            enum: ["Point"]
          coordinates:
            type: array
            items:
              type: number
      distanceForFree:
        type: number
      distanceHourlyRate:
        type: number
      fixedRatePerKm:
        type: number
      minDriveDistance:
        type: number
      maxDriveDistance:
        type: number
      startFee:
        type: number

    required:
      - _id
      - geoLocation
      - distanceForFree
      - distanceHourlyRate
      - fixedRatePerKm
      - minDriveDistance
      - maxDriveDistance
      - startFee
