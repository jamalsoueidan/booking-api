type: object
properties:
  _id:
    type: string
  locationType:
    type: string
    enum: [origin, destination]
  customerId:
    type: string
    format: gid
  originType:
    type: string
    enum: [home, commercial]
  name:
    type: string
  fullAddress:
    type: string
  geoLocation:
    type: object
    required:
      - type
      - coordinates
    properties:
      type:
        type: string
        enum: ["Point"]
      coordinates:
        type: array
        items:
          type: number
  distanceForFree:
    type: number
  distanceHourlyRate:
    type: number
  fixedRatePerKm:
    type: number
  minDriveDistance:
    oneOf:
      - type: number
      - type: string
  maxDriveDistance:
    oneOf:
      - type: number
      - type: string
  startFee:
    oneOf:
      - type: number
      - type: string

required:
  - _id
  - locationType
  - originType
  - customerId
  - name
  - fullAddress
  - geoLocation
  - distanceForFree
  - distanceHourlyRate
  - fixedRatePerKm
  - minDriveDistance
  - maxDriveDistance
  - startFree
