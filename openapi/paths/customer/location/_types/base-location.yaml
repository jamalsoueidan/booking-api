type: object
properties:
  metafieldId:
    type: string
  locationType:
    type: string
    enum: [home, commercial, destination, virtual]
  customerId:
    type: string
    format: gid
  name:
    type: string
  fullAddress:
    type: string
  city:
    type: string
  country:
    type: string

required:
  - metafieldId
  - locationType
  - customerId
  - name
  - fullAddress
  - city
  - country
