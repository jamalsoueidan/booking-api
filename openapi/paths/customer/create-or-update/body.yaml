type: object
properties:
  title:
    type: string
  username:
    type: string
    pattern: ^[a-zA-Z0-9-_]+$
  fullname:
    type: string
  description:
    type: string
  social_urls:
    type: object
    properties:
      youtube:
        type: string
      twitter:
        type: string
      instagram:
        type: string
  avatar:
    type: string
    format: uri
  speaks:
    type: array
    items:
      type: string
required:
  - title
  - username
  - fullname
  - description
  - avatar
