type: object
properties:
  scheduleId:
    type: string
  variantId:
    type: number
  selectedOptions:
    type: object
    properties:
      name:
        type: string
      value:
        type: string
    required:
      - name
      - value
  duration:
    type: number
  breakTime:
    type: number
  noticePeriod:
    $ref: ../../schedule/_types/product-notice-period.yaml
  bookingPeriod:
    $ref: ../../schedule/_types/product-booking-period.yaml
  locations:
    $ref: ../../schedule/_types/product-locations.yaml

required:
  - scheduleId
  - variantId
  - duration
  - selectedOptions
  - breakTime
  - noticePeriod
  - bookingPeriod
  - locations
