type: object
properties:
  duration:
    oneOf:
      - type: string
      - type: number
  breakTime:
    oneOf:
      - type: string
      - type: number
  noticePeriod:
    type: object
    properties:
      value:
        oneOf:
          - type: string
          - type: number
        default: 1
      unit:
        $ref: "../../../schedule/_types/product-notice-unit.yaml"
        default: "hours"
    required:
      - value
      - unit
  bookingPeriod:
    type: object
    properties:
      value:
        oneOf:
          - type: string
          - type: number
        default: 1
      unit:
        $ref: "../../../schedule/_types/product-booking-unit.yaml"
        default: "months"
    required:
      - value
      - unit

required:
  - duration
  - breakTime
  - noticePeriod
  - bookingPeriod
