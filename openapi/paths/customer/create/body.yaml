type: object
properties:
  customerId:
    type: number
  fullname:
    type: string
  username:
    type: string
    pattern: ^[a-zA-Z0-9-_]+$
  gender:
    type: string
  speaks:
    type: array
    items:
      type: string
    minItems: 1
required:
  - customerId
  - fullname
  - username
  - gender
  - speaks
