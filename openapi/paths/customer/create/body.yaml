type: object
properties:
  customerId:
    type: number
  fullname:
    type: string
  email:
    type: string
    format: email
  phone:
    type: string
  username:
    type: string
    pattern: ^[a-zA-Z0-9-_]+$
  yearsExperience:
    type: string
    format: number
  professions:
    type: array
    items:
      type: string
  specialties:
    type: array
    items:
      type: string
  aboutMe:
    type: string
  shortDescription:
    type: string
  gender:
    type: string
  social:
    type: object
    properties:
      youtube:
        type: string
      x:
        type: string
      instagram:
        type: string
      facebook:
        type: string
  speaks:
    type: array
    items:
      type: string
required:
  - customerId
  - fullname
  - username
  - email
  - phone
  - yearsExperience
  - professions
  - specialties
  - aboutMe
  - shortDescription
  - gender
  - social
  - speaks
