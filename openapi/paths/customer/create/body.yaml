type: object
properties:
  customerId:
    type: number
  fullname:
    type: string
  email:
    type: string
    format: email
  phone:
    type: string
  username:
    type: string
    pattern: ^[a-zA-Z0-9-_]+$
  professions:
    type: array
    items:
      type: string
    minItems: 1
  aboutMeHtml:
    type: string
  aboutMe:
    type: string
  shortDescription:
    type: string
    minLength: 3
  gender:
    type: string
  speaks:
    type: array
    items:
      type: string
required:
  - customerId
  - fullname
  - username
  - email
  - phone
  - professions
  - aboutMe
  - aboutMeHtml
  - shortDescription
  - gender
  - speaks
