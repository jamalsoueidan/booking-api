type: object
properties:
  title:
    type: string
  username:
    type: string
    pattern: ^[a-zA-Z0-9-_]+$
  aboutMe:
    type: string
  shortDescription:
    type: string
  socialUrls:
    type: object
    properties:
      youtube:
        type: string
      twitter:
        type: string
      instagram:
        type: string
  speaks:
    type: array
    items:
      type: string
required:
  - title
  - username
  - aboutMe
  - shortDescription
