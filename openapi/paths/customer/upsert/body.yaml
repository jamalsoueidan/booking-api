type: object
properties:
  professions:
    type: array
    items:
      $ref: "../../user/_types/professions.yaml"
  username:
    type: string
    pattern: ^[a-zA-Z0-9-_]+$
  aboutMe:
    type: string
  shortDescription:
    type: string
  social:
    type: object
    properties:
      youtube:
        type: string
      twitter:
        type: string
      instagram:
        type: string
  speaks:
    type: array
    items:
      type: string

required:
  - professions
  - username
  - aboutMe
  - shortDescription
