type: object
properties:
  fullname:
    type: string
  professions:
    type: array
    items:
      type: string
  specialties:
    type: array
    items:
      type: string
  username:
    type: string
    pattern: ^[a-zA-Z0-9-_]+$
  aboutMe:
    type: string
  shortDescription:
    type: string
  social:
    type: object
    properties:
      youtube:
        type: string
      twitter:
        type: string
      instagram:
        type: string
  speaks:
    oneOf:
      - type: array
        items:
          type: string
      - type: string

required:
  - professions
  - specialties
  - username
  - aboutMe
  - shortDescription
