type: object
properties:
  title:
    type: string
  username:
    type: string
    pattern: ^[a-zA-Z0-9-_]+$
  fullname:
    type: string
  email:
    type: string
  active:
    type: boolean
  phone:
    type: string
  aboutMe:
    type: string
  shortDescription:
    type: string
  social:
    type: object
    properties:
      youtube:
        type: string
      twitter:
        type: string
      instagram:
        type: string
  speaks:
    type: array
    items:
      type: string
  images:
    type: object
    properties:
      profile:
        type: object
        properties:
          url:
            type: string
          width:
            type: number
          height:
            type: number
