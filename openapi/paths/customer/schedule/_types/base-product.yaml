type: object
properties:
  title:
    type: string
  options:
    type: array
    items:
      $ref: "./product-options.yaml"
  productHandle:
    type: string
  productId:
    type: number
  variantId:
    type: number
  description:
    type: string

  price:
    type: object
    properties:
      amount:
        type: string
      currencyCode:
        type: string
    required:
      - amount
      - currencyCode
  compareAtPrice:
    type: object
    properties:
      amount:
        type: string
      currencyCode:
        type: string
    required:
      - amount
      - currencyCode
  duration:
    type: number
  breakTime:
    type: number
  noticePeriod:
    $ref: "./product-notice-period.yaml"
  bookingPeriod:
    $ref: "./product-booking-period.yaml"

required:
  - variantId
  - productId
  - duration
  - price
  - compareAtPrice
  - breakTime
  - noticePeriod
  - bookingPeriod
  - options
