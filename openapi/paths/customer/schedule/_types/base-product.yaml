type: object
properties:
  productHandle:
    type: string
  productId:
    type: number
  variantId:
    type: number
  description:
    type: string
  selectedOptions:
    type: object
    properties:
      name:
        type: string
      value:
        type: string
    required:
      - name
      - value
  price:
    type: object
    properties:
      amount:
        type: string
      currencyCode:
        type: string
    required:
      - amount
      - currencyCode
  compareAtPrice:
    type: object
    properties:
      amount:
        type: string
      currencyCode:
        type: string
    required:
      - amount
      - currencyCode
  duration:
    type: number
  breakTime:
    type: number
  noticePeriod:
    $ref: "./product-notice-period.yaml"
  bookingPeriod:
    $ref: "./product-booking-period.yaml"

required:
  - variantId
  - productId
  - duration
  - price
  - selectedOptions
  - breakTime
  - noticePeriod
  - bookingPeriod
