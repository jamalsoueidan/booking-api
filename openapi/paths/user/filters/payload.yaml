type: object
properties:
  locations:
    type: array
    items:
      type: object
      properties:
        city:
          type: string
        locationType:
          type: string
          enum: [origin, destination]
        originType:
          type: string
          enum: [home, commercial]
        count:
          type: integer
      required:
        - city
        - locationType
        - originType
        - count
  availableDays:
    type: array
    items:
      type: object
      properties:
        day:
          type: string
        count:
          type: integer
      required:
        - day
        - count
  productDetails:
    type: array
    items:
      type: object
      properties:
        productHandle:
          type: string
        productId:
          type: string
        count:
          type: integer
      required:
        - productHandle
        - productId
        - count
  specialties:
    type: array
    items:
      type: object
      properties:
        speciality:
          type: string
        count:
          type: integer
      required:
        - speciality
        - count
required:
  - locations
  - availableDays
  - productDetails
  - specialties
