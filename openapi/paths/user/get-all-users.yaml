get:
  summary: Get a list of users
  description: This endpoint gets all users, in case you are logged in as admin or user, only same group
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              payload:
                type: array
                items:
                  $ref: "./schemas/user.yaml"
  security:
    - BearerAuth: []
