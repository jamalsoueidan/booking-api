type: object
properties:
  keyword:
    type: string
  profession:
    type: string
  specialties:
    type: string
  location:
    type: object
    properties:
      city:
        type: string
      locationType:
        type: string
        enum: [home, commercial, destination, virtual]
    required:
      - city
      - locationType
  days:
    type: array
    items:
      type: string
