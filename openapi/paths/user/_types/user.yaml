type: object
properties:
  customerId:
    type: number
  title:
    type: string
  username:
    type: string
    pattern: ^[a-zA-Z0-9-_]+$
  fullname:
    type: string
  aboutMe:
    type: string
  shortDescription:
    type: string
  socialUrls:
    type: object
    properties:
      youtube:
        type: string
      twitter:
        type: string
      instagram:
        type: string
  active:
    type: boolean
  avatar:
    type: string
    format: uri
  speaks:
    type: array
    items:
      type: string
required:
  - customerId
  - title
  - fullname
  - avatar
  - active
  - speaks
  - socialUrls
  - shortDescription
  - aboutMe
