type: object
properties:
  _id:
    type: string
  active:
    type: boolean
    default: true
  address:
    type: string
  avatar:
    type: string
  email:
    type: string
    uniqueItems: true
  fullname:
    type: string
  group:
    type: string
    default: all
  language:
    type: string
    default: da
  phone:
    type: string
    uniqueItems: true
  position:
    type: string
  postal:
    oneOf:
      - type: string
      - type: number
  timeZone:
    type: string
    default: Europe/Copenhagen
required:
  - _id
  - active
  - address
  - fullname
  - email
  - phone
  - postal
  - position
  - avatar
