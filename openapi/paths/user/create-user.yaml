post:
  summary: Create user
  description: This endpoint create new user with api key
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "./schemas/user.yaml"

  responses:
    "200":
      $ref: "./responses/user-response.yaml"
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            oneOf:
              - $ref: "../../responses/error.yaml"
              - $ref: "../../responses/validation.yaml"
  security:
    - BearerAuth: []
