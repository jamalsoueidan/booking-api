post:
  tags:
    - User
  operationId: createUser
  summary: Create user
  description: This endpoint create new user with api key
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "./schemas/user.yaml"

  responses:
    "200":
      $ref: "./responses/user-response.yaml"
    "400":
      $ref: "../../responses/error.yaml"

  security:
    - BearerAuth:
        - owner
        - admin
