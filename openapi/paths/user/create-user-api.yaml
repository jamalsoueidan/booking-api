post:
  summary: Create user with api key
  description: This endpoint is special and should be used to create new user with api key, and not logged in user.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - type: object
              properties:
                fullname:
                  $ref: "../../schemas/user.yaml#/properties/fullname"
                email:
                  $ref: "../../schemas/user.yaml#/properties/email"
                phone:
                  $ref: "../../schemas/user.yaml#/properties/phone"
                postal:
                  $ref: "../../schemas/user.yaml#/properties/postal"
                position:
                  $ref: "../../schemas/user.yaml#/properties/position"
                avatar:
                  $ref: "../../schemas/user.yaml#/properties/avatar"

  responses:
    "200":
      description: Receive user that are created
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              payload:
                $ref: "../../schemas/user.yaml"
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            oneOf:
              - $ref: "../../responses/error.yaml"
              - $ref: "../../responses/validation.yaml"
