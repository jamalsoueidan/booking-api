post:
  tags:
    - User
  operationId: createUser
  summary: POST Create user
  description: This endpoint create new user with api key
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "./body.yaml"

  responses:
    "200":
      description: Response
      content:
        application/json:
          schema:
            $ref: "./response.yaml"
    "400":
      $ref: "../../../responses/error.yaml"

  security:
    - BearerAuth:
        - owner
        - admin
