post:
  summary: Receive password
  description: This endpoint receives a password using a phone number provided in the request body.
  parameters:
    - $ref: "../../parameters/shop.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            phone:
              type: string
              description: The phone number associated with the password
          required:
            - phone
  responses:
    "200":
      description: Password received successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              message:
                type: string
                example: Password received successfully
    "400":
      $ref: "../../responses/bad.yaml"
    "404":
      $ref: "../../responses/resource-not-found.yaml"
