post:
  summary: Receive password
  description: This endpoint receives a password using a phone number provided in the request body.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "./schemas/receive-password-request.yaml"
  responses:
    "200":
      description: Password received successfully
      content:
        application/json:
          schema:
            $ref: "./schemas/receive-password-response.yaml"

    "400":
      $ref: "../../responses/error.yaml"
