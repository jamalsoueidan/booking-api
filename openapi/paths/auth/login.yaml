post:
  summary: Logs in a user
  description: This endpoint return to you token for authentication.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            identification:
              type: string
              example: 31317428
            password:
              type: string
              example: "code"
          required:
            - identification
            - password
  responses:
    "200":
      description: Login success
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              token:
                type: string
                example: Token to be saved in browser
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            oneOf:
              - $ref: "../../responses/error.yaml"
              - $ref: "../../responses/validation.yaml"
