post:
  tags:
    - Auth
  operationId: login
  summary: Logs in a user
  description: This endpoint return to you token for authentication.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "./schemas/login-request.yaml"
  responses:
    "200":
      description: Login success
      content:
        application/json:
          schema:
            $ref: "./schemas/login-response.yaml"
    "400":
      $ref: "../../responses/bad.yaml"
    "401":
      $ref: "../../responses/unauthorized.yaml"
  security: []
