type: object
properties:
  success:
    type: boolean
    example: true
  payload:
    type: object
    allOf:
      - $ref: ../../location/_types/travel-time.yaml
      - type: object
        properties:
          customerId:
            type: number
          locationId:
            type: string
          destination:
            type: object
            properties:
              name:
                type: string
              fullAddress:
                type: string
            required:
              - name
              - fullAddress
          cost:
            type: object
            properties:
              currency:
                type: string
              value:
                type: integer
            required:
              - currency
              - value
        required:
          - cost
          - destination

required:
  - success
  - payload
