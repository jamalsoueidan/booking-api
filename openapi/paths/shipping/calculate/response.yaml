type: object
properties:
  success:
    type: boolean
    example: true
  payload:
    type: object
    allOf:
      - $ref: ../../location/_types/travel-time.yaml
      - type: object
        properties:
          cost:
            type: object
            properties:
              currency:
                type: string
              value:
                type: integer
            required:
              - currency
              - value
        required:
          - cost

required:
  - success
  - payload
