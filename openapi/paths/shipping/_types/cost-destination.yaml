type: object
properties:
  destination:
    type: object
    properties:
      name:
        type: string
      fullAddress:
        type: string
    required:
      - name
      - fullAddress
  cost:
    type: object
    properties:
      currency:
        type: string
      value:
        type: integer
    required:
      - currency
      - value
required:
  - destination
  - cost
