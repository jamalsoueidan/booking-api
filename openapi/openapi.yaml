      $ref: paths/schedule/_types/schedule.yaml

    # Schedule
    ScheduleCreateBody:
      $ref: paths/schedule/create/body.yaml
    ScheduleCreateResponse:
      $ref: paths/schedule/create/response.yaml
    ScheduleDestroyResponse:
      $ref: paths/schedule/destroy/response.yaml
    ScheduleListResponse:
      $ref: paths/schedule/list/response.yaml
    ScheduleGetResponse:
      $ref: paths/schedule/get/response.yaml
    ScheduleUpdateResponse:
      $ref: paths/schedule/update/response.yaml
    ScheduleUpdateBody:
      $ref: paths/schedule/update/body.yaml

    # Slots
    ScheduleSlotsUpdateResponse:
      $ref: paths/schedule/slots/update/response.yaml
    ScheduleSlotsUpdateBody:
      $ref: paths/schedule/slots/update/body.yaml

    # Product
    CustomerProductUpsertResponse:
      $ref: paths/customer/product/upsert/response.yaml
    CustomerProductUpsertBody:
      $ref: paths/customer/product/upsert/body.yaml
    CustomerProductDestroyResponse:
      $ref: paths/customer/product/destroy/response.yaml
    CustomerProductGetResponse:
      $ref: paths/customer/product/get/response.yaml

    # Booking
    CustomerBooking:
      $ref: paths/customer/booking/_types/booking.yaml
    CustomerBookingGetResponse:
      $ref: paths/customer/booking/get/response.yaml
    CustomerBookingListResponse:
      $ref: paths/customer/booking/list/response.yaml

    # Customer
    Customer:
      $ref: paths/customer/_types/customer.yaml
    CustomerProductList:
      $ref: paths/customer/_types/product.yaml
    CustomerProductAvailability:
      $ref: paths/customer/_types/availability.yaml
    CustomerIsBusinessResponse:
      $ref: paths/customer/is-business/response.yaml
    CustomersListResponse:
      $ref: paths/customer/list/response.yaml
    CustomerGetResponse:
      $ref: paths/customer/get/response.yaml
    CustomerUpdateResponse:
      $ref: paths/customer/update/response.yaml
    CustomerUpdateBody:
      $ref: paths/customer/update/body.yaml
    CustomerUpsertResponse:
      $ref: paths/customer/upsert/response.yaml
    CustomerUpsertBody:
      $ref: paths/customer/upsert/body.yaml
    CustomerProductListIdsResponse:
      $ref: paths/customer/products/list-ids/response.yaml
    CustomerProductListResponse:
      $ref: paths/customer/products/list/response.yaml
    CustomerProductAvailabilityResponse:
      $ref: paths/customer/product/availability/response.yaml

    CustomerProffesion:
      $ref: paths/user/_types/professions.yaml
