components:
  responses:
    BadResponse:
      $ref: "./responses/bad.yaml"
    ForbiddenResponse:
      $ref: "./responses/forbidden.yaml"
    NotFoundResponse:
      $ref: "./responses/not-found.yaml"
    UnauthorizedResponse:
      $ref: "./responses/unauthorized.yaml"

  schemas:
    Errors:
      $ref: "./schemas/errors.yaml"
    #User:
    #  $ref: paths/user/_types/user.yaml
    Destroy:
      $ref: paths/schedule/_types/destroy.yaml
    Day:
      $ref: paths/schedule/_types/day.yaml
    Interval:
      $ref: paths/schedule/_types/interval.yaml
    Slot:
      $ref: paths/schedule/_types/slot.yaml
    Product:
      $ref: paths/schedule/_types/product.yaml
    ProductBookingPeriod:
      $ref: paths/schedule/_types/product-booking-period.yaml
    ProductBookingUnit:
      $ref: paths/schedule/_types/product-booking-unit.yaml
    ProductNoticePeriod:
      $ref: paths/schedule/_types/product-notice-period.yaml
    ProductNoticeUnit:
      $ref: paths/schedule/_types/product-notice-unit.yaml
