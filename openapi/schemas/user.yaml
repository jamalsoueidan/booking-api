type: object
properties:
  active:
    type: boolean
    default: true
  address:
    type: string
  avatar:
    type: string
  email:
    type: string
    uniqueItems: true
  fullname:
    type: string
  group:
    type: string
    default: all
  language:
    type: string
    default: da
  phone:
    type: string
  position:
    type: string
  postal:
    type: integer
  timeZone:
    type: string
    default: Europe/Copenhagen
required:
  - fullname
  - email
  - phone
  - postal
  - position
  - avatar
